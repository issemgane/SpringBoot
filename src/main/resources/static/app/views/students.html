 <div class="caption-full">
         	<table class="table table-bordered table-hover">
			    <thead>
			      <tr>
			        <th>ID</th>
			        <th>Nom</th>
			        <th>Prénom</th>
			        <th>Date Naissance</th>
			        <th>Action</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="s in pageStudents.content">
			        <td>
			        <a ui-sref="studentDetails({id:s.id})">{{s.id}}</a>
			        
			        </td>
			        <td>{{s.nom}}</td>
			        <td>{{s.prenom}}</td>
			        <td>{{s.dateNaissance | date :'dd/MM/yyyy'}}</td>
			        <td>
			            <button type="button" ng-click="getItem(s.id)" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
					  		Delete
					   </button>
					</td>
			      </tr>
			    </tbody>
  			</table>
  			
			  <ul class="pagination">
			    <li class="page-item">
			      <a class="page-link" ng-click="getOnePage(currentPage - 1)"  aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			        <span class="sr-only">Previous</span>
			      </a>
			    </li>
			    <li ng-class="{'active':$index + 1 == currentPage}"   ng-repeat="i in getNumber(totalPages) track by $index">
			    	<a class="page-link" ng-click="getOnePage($index + 1)" >{{$index + 1}}</a>
			    </li>
			    
			    <li class="page-item">
			      <a class="page-link" ng-click="getOnePage(currentPage + 1)"  aria-label="Next">
			        <span aria-hidden="true">&raquo; </span>
			        <span class="sr-only">Next</span>
			      </a>
			    </li>
			  </ul>
			  
			  
			  
			<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			        	<span aria-hidden="true">&times;</span>
			        </button>
			        <h4 class="modal-title">Delete Item</h4>
			      </div>
			      <div class="modal-body">
			        <p>Do you want to delete this item ?&hellip; </p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
			        <button type="button" class="btn btn-primary" ng-click="deleteItem(currentPage)">Yes</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->	  
			  
			  
</div>
